<!DOCTYPE html>
<html>
  <head>
    <title>ReadAloud</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="text-center">
      <h1 class="image-text">ReadAloud</h1>

      <div style="margin-top: 10%">
        <button id="currentTabBtn" class="btn btn-primary">Current Tab</button>

        <h6 class="lineStyle">OR</h6>

        <div class="mb-3 text-center px-4">
          <input
            type="text"
            class="form-control"
            id="URLInput"
            placeholder="Article URL"
            aria-describedby="GenerateArticle"
          />
          <button
            class="btn btn-outline-primary mt-3"
            type="button"
            id="generateBtn"
          >
            Generate
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
